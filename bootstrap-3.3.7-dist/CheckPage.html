<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FlyHigh</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" href="awesomplete-gh-pages/awesomplete.css" />
    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="awesomplete-gh-pages/awesomplete.js" async></script>
    <!--<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/checkPage.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="backgroundimage parallax">
  <!-- Barra superior -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-left smoothScroll" href="index.html">
              <img src="./flyhigh.jpg" height="62" class="d-inline-block align-top">
            </a>
          </div>
        </div>
      </nav>

    <div class="container-fluid ">
      <div class="row" id="main">
        <div class="col-md-6 col-md-offset-3 mainMenu" >
          <div class="centerText"> <h4> Datos de los pasajeros </h4> </div>
          <div class="row formTopMargin" id="personsDiv">
              <template id="personTemplate">
                  <div class="centerText"><b id="title"></b></div>
                  <div class="row formTopMargin form-group">
                    <div class="col-md-offset-1 col-md-2 col-from-label"><b>Nombre: </b></div>
                    <div class="col-md-3" id="name"></div>
                    <div class="col-md-3" id="document"></div>
                  </div>
                  <div class="row formTopMargin form-group">
                    <div class="col-md-offset-1 col-md-4"><b>Fecha de nacimiento: </b></div>
                    <div class="col-md-2" id="birthDate"></div>
                  </div>

              </template>
          </div>

          <div class="menuOptions row">
            <div class="centerText"> <h4> Datos del pago </h4> </div>
            <div class="row formTopMargin">
              <div class="col-md-2 col-md-offset-1" ><b>Tarjeta:</b></div>
              <div class="col-md-6" id="cardNumber"></div>
            </div>
            <div class="row formTopMargin">
              <div class="col-md-7 col-md-offset-1"><b>Fecha de expiracion y codigo de seguridad:</b></div>
              <div class="col-md-3" id="expiryDateAndCVV"></div>
            </div>
          </div>
          <div class="menuOptions row">
            <div class="centerText form-group"> <h4> Informacion de cobro </h4> </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-1"><b>Nombre:</b></div>
              <div class="col-md-3" id="cardOwnerName"></div>
              <div class="col-md-3"><b>DNI del titular:</b></div>
              <div class="col-md-2" id="cardOwnerID"></div>
            </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-1"><b>Pais: </b></div>
              <div class="col-md-3" id="cardOwnerCountry"></div>
              <div class="col-md-3"><b>Provincia: </b></div>
              <div class="col-md-2" id="cardOwnerProvince"></div>
            </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-1"><b>Ciudad:</b></div>
              <div class="col-md-3" id="cardOwnerCity"></div>
              <div class="col-md-3"><b>Codigo postal:</b></div>
              <div class="col-md-2" id="cardOwnerPostalCode"></div>
            </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-1"><b>Direccion:</b> </div>
              <div class="col-md-7" id="cardOwnerAddress"></div>
            </div>
            <div class="menuOptions row">
            <div class="centerText form-group"> <h4> Informacion de contacto </h4> </div>
              <div class="col-md-2 col-md-offset-1"><b>Mail: </b></div>
              <div class="col-md-2" id="cardOwnerMail"></div>
              <div class="col-md-2 col-md-offset-1"><b>Telefono: </b></div>
              <div class="col-md-2" id="cardOwnerPhone"></div>
            </div>

            <div class="row menuOptions form-group">
              <div class="col-md-1 col-md-offset-1">
                <button type="button" class="btn btn-primary myInputs" id="backButton">Volver</button>
              </div>
              <div class="col-md-1 col-md-offset-6">
                <button type="button" class="btn btn-primary myInputs" id="nextButton">Confirmar Pago</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>

</html>
