<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FlyHigh - Elegí tu vuelo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="js/myjs.js"></script> -->
    <script type="text/javascript" src="js/flights.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  </head>

  <body class="backgroundimage">
    <!-- Barra superior -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-left smoothScroll" href="index.html">
            <img src="./flyhigh.jpg" height="50" class="d-inline-block align-top">
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid ">
      <div class="row form-group">
        <div class="col-md-2 col-md-offset-1 mainMenu">
          <div class="form-group centerText">
            <h4>Filtros</h4> 
          </div>
          <div class="row form-group filterMenu">
            <div class="centerText">
              <h4>Precio</h4>
            </div>
            <div class="row">
              <div>
                <label class="col-md-1 col-md-offset-1 col-from-label" for="minPrice">
                  <h5>Desde: </h5>
                </label>
              </div>
              <div class="col-md-6 col-md-offset-2">
                <input type="text" class="form-control" id="minPrice">
              </div>
            </div>
            <div class="row">
              <div>
                <label class="col-md-1 col-md-offset-1 col-from-label" for="maxPrice">
                  <h5>Hasta: </h5>
                </label>
              </div>
              <div class="col-md-6 col-md-offset-2">
                <input type="text" class="form-control" id="maxPrice">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary" id="applyFilters">Filtrar</button>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-4">              
              <button type="button" class="btn btn-primary" id="clearFilters">Limpiar filtros</button>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5 col-md-offset-1 chooseSort">
              <div class="row mainMenu">
                <div class="col-md-5">
                    <p>Ordenar por:</p>
                </div>
                <div class="col-md-3">
                  <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="orderBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <p> - - - </p>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" id="prMin" type="button">Menor precio</button>
                      <button class="dropdown-item" id="minDur" type="button">Menor duración</button>
                      <button class="dropdown-item" id="airID" type="button">Aerolínea</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>            
          </div>
          <div class="row">
            <div class="col-md-offset-1 col-md-10 flightMenu pre-scrollable" id="vuelosDiv">
              <div class="loader"></div>
              <div id="notFound">No Hay vuelos que coincidan con tu búsqueda :(</div>
            </div>
          </div>
          
        </div>

        <!--<iframe class="col-md-offset-1 iframeStyle" id="iframe-id">
        </iframe> -->

      </div>
      </div>
    </div>
  </body>
</html>
