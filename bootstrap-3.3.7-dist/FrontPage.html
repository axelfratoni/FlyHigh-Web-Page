  <body>

  <!-- Barra superior -->

  <!-- Menu con opcion e imagen de fondo -->
  <div class="parallax container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 mainMenu">
        <div class="centerText"> <h4> Eleg√≠ tu vuelo </h4> </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="origenInput">
            <h5>Origen:</h5>
          </label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="origenInput" placeholder="Ingrese su origen">
          </div>
          <label class="col-md-2 col-form-label" for="destinoInput">
            <h5>Destino</h5>
          </label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="destinoInput" placeholder="Ingrese su destino">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="departureDate">
            <h5>Fecha de Partida:</h5>
          </label>
          <div class="col-md-4">
            <input class="form-control" type="date" id="departureDate" placeholder="Ingrese su fecha de partida" > 
          </div>
        </div>
        <div class="row">
          <label class="col-md-2 form-check-label">
            <input class="form-check-input" type="radio" name="idaYvuelta" id="idaYvuelta" value="option1" checked=""> Ida
          </label>
          <label class="col-md-3 form-check-label">
            <input class="form-check-input" type="radio" name="idaYvuelta" id="idaYvuelta" value="option1"> Ida y vuelta
          </label>
          <div class="col-md-2">
            <h5>Adultos:</h5>
          </div>
          <div class="col-md-1 input-group spinner">
            <input type="text" id="adultCount" class="form-control input-number" value="0">
            <div class="input-group-btn-vertical">
              <button class="btn btn-default" type="button" id="spinUp" data-target="adultCount"></button>
              <button class="btn btn-default" type="button" id="spinDown" data-target="adultCount"></button>
            </div>
          </div>
          <div class="col-md-2">
            <h5>Ninos:</h5>
          </div>
          <div class="col-md-1 input-group spinner">
            <input type="text" id="childCount" class="form-control input-number" value="0">
            <div class="input-group-btn-vertical">
              <button class="btn btn-default" type="button" id="spinUp" data-target="childCount"></button>
              <button class="btn btn-default" type="button" id="spinDown" data-target="childCount"></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div style="height:1000px;background-color:black;font-size:36px"></div>

  </body> 
</html>
