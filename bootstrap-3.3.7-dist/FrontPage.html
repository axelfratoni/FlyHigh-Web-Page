<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FlyHigh</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body>

  <!-- Barra superior -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FlyHigh</a>
        </div>
      </div>
    </nav>

  <!-- Menu con opcion e imagen de fondo -->
  <div class="parallax container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 mainMenu" >
        <div class="centerText"> <h4> Eleg√≠ tu vuelo </h4> </div>
        <div class="form-group row menuOptions">
          <label class="col-md-1 col-form-label" for="origenInput">
            <h5>Origen:</h5>
          </label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="origenInput" placeholder="Ingrese su origen">
          </div>
          <label class="col-md-1 col-form-label col-md-offset-1" for="destinoInput">
            <h5>Destino:</h5>
          </label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="destinoInput" placeholder="Ingrese su destino">
          </div>
        </div>
        <div id="fechas" class="menuOptions">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="departureDate">
              <h5>Fecha de Partida:</h5>
            </label>
            <div class="col-md-4">
              <input class="form-control" type="date" id="departureDate" placeholder="Ingrese su fecha de partida" >
            </div>
          </div>
        </div>
        <div class="row menuOptions">
          <label class="col-md-2 form-check-label">
            <input class="form-check-input" type="radio" name="idaYvuelta" id="ida" value="option1" checked=""> Ida
          </label>
          <label class="col-md-2 form-check-label">
            <input class="form-check-input" type="radio" name="idaYvuelta" id="idaYvuelta" value="option1"> Ida y vuelta
          </label>
          <div class="col-md-1">
            <h5>Adultos:</h5>
          </div>
          <div class="col-md-3 row">
            <div class="col-md-3">
                <button class="btn btn-default btn-xs leftButton" type="button" id="spinDown" data-target="adultCount">
                  <small></small><span class="glyphicon glyphicon-chevron-down"></span></small>
                </button>
            </div>
            <div class="col-md-5">
              <input type="text" id="adultCount" class="form-control input-number" value="0">
            </div>
            <div class="col-md-1">
                <button class="btn btn-default btn-xs rightButton" type="button" id="spinUp" data-target="adultCount">
                  <small></small><span class="glyphicon glyphicon-chevron-up"></span></small>
                </button>
            </div>
          </div>
          <div class="col-md-1">
            <h5>Ninos:</h5>
          </div>
          <div class="col-md-3   row">
            <div class="col-md-3">
                <button class="btn btn-default btn-xs leftButton" type="button" id="spinDown" data-target="adultCount">
                  <small></small><span class="glyphicon glyphicon-chevron-down"></span></small>
                </button>
            </div>
            <div class="col-md-5">
              <input type="text" id="adultCount" class="form-control input-number" value="0">
            </div>
            <div class="col-md-1">
                <button class="btn btn-default btn-xs rightButton" type="button" id="spinUp" data-target="adultCount" name="lbtn">
                  <small></small><span class="glyphicon glyphicon-chevron-up"></span></small>
                </button>
            </div>

          </div>
        </div>
        <div class="col-md-1 col-md-offset-10 menuOptions">
          <button type="button" class="btn btn-primary">Buscar</button>
        </div>
      </div>

    </div>
  </div>

  <div style="height:1000px;background-color:black;font-size:36px"></div>

  </body>
</html>
