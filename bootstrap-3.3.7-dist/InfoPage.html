<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FlyHigh - Ingresa tus datos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validators.js"></script>
    <script type="text/javascript" src="js/infoPage.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="backgroundimage parallax">
    <!-- Barra superior -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-left smoothScroll" href="index.html">
              <img src="./flyhigh.jpg" height="50" class="d-inline-block align-top">
            </a>
          </div>
        </div>
      </nav>

      <div class="container-fluid ">
        <div class="row" style="margin-top:10%;">
          <div class="col-md-10 col-md-offset-1 flightMenu">
            <div class="centerText" id="title"><h4>Ida</h4></div>
            <div class="col-md-12" id="vuelosDivIda"></div>
            <div class="centerText" id="titleVuelta"></div>
            <div class="col-md-12 " id="vuelosDivVuelta"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 col-md-offset-2 mainMenu" id="personsDiv">
            <template id="personTemplate">
              <div class="centerText" id="title"><h4></h4></div>
              <div class="row menuOptions form-group">
                <label class="col-md-1 col-from-label" for="nameInput">
                  <h4>Nombre: </h4>
                </label>
                <div class="col-md-3 col-md-offset-1">
                  <input type="text" class="form-control myInputs" id="nameInput" placeHolder="Nombre">
                </div>
                <div class="col-md-4 col-md-offset-1"><h4>Tipo de documento:</h4></div>
              </div>
              <div class="row menuOptions form-group">
                <label class="col-md-1 col-from-label" for="lastNameInput">
                  <h4>Apellido:</h4>
                </label>
                <div class="col-md-3 col-md-offset-1">
                  <input type="text" class="form-control myInputs" id="lastNameInput" placeHolder="Apellido">
                </div>
                <div id="dropDownDiv" class="col-md-1 col-md-offset-1"></div>
                <div class="col-md-4">
                  <input type="text" class="form-control myInputs" id="documentInput" placeHolder="Documento">
                </div>
              </div>

              </div>
              
              <div class="row menuOptions form-group">
                <div class="form-group">
                  <div class="col-md-2 col-from-label" for="birthDateInput">
                    <h4>Fecha de nacimiento:</h4>
                  </div>
                    <div class="col-md-3">
                      <input type="date" class="form-control myInputs" id="birthDateInput" placeHolder="DD/MM/AAA">
                    </div>
                </div>
              </div>
            </template>
          </div>
          <div class="row">
            <div id="errorBanner" class="col-md-8 col-md-offset-2">
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
